<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather finder</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">


</head>
<body>

    <div class="container">
        <div class="container__top">
            <!-- <div class="searchBtn"><i class="fas fa-arrow-down"></i></div> -->
            <div class="row">
                <div class="col-1-of-3">
                    <div class="weather-content">
                        <i class="fas fa-sun weather-icon"></i>
                    </div>
                </div>
                <div class="col-1-of-3">
                    <div class="weather-content ">
                        Sunny
                        <span class="temp">36&deg;C</span>
                        <span class="location">Chicago, Newyork State</span>
                    </div>
                </div>
                <div class="col-1-of-3">
                    <div class="weather-content">
                        <ul class="other-detail">
                            <li>Humidity <span class="humidity">80%</span></li>
                            <li>Dew Pt. <span class="dew">9</span></li>
                            <li>UV Index <span class="uv">Low</span></li>
                            <li>Visibility <span class="visibility">14.0 km</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container__bottom">
                <form class="searchForm">
                    <label for="search">Get Your Location's Weather</label>
                    <input type="text" class="search" placeholder="location" onfocus="this.placeholder=''" onblur="this.placeholder='location'">
                </form>
        </div>
    </div>

   

<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
